name: "Foodle CI API test"
on:
  pull_request: {}

jobs:
  api_tests:
    runs-on: ubuntu-latest
    timeout-minutes: 7
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14.x
          cache: "yarn"
      - run: yarn db:up
      - run: yarn
      - run: echo ${{ secrets.DATABASE_URL }}
      - run: echo ${process.env.DATABASE_URL}
      - run: yarn prisma:migrate:deploy
      - run: yarn test:api
